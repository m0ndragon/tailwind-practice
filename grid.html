<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mx-auto mt-5 text-center">
    <div class="grid grid-cols-3 gap-4 my-2">
      <div class="bg-red-400">A</div>
      <div class="bg-red-400">A</div>
      <div class="bg-red-400">A</div>
      <div class="bg-red-400">A</div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-2">
      <div class="bg-blue-400">A</div>
      <div class="bg-blue-400">A</div>
      <div class="bg-blue-400">A</div>
      <div class="bg-blue-400">A</div>
    </div>

    <div class="grid grid-cols-4 gap-4 my-2">
      <div class="bg-pink-400 col-span-3">B</div>
      <div class="bg-pink-400">A</div>
      <div class="bg-pink-400">A</div>
      <div class="bg-pink-400 col-span-3">C</div>
    </div>

    <div class="grid grid-cols-12 gap-2">
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
    </div>

    <div class="grid grid-cols-12 gap-2 my-2">
      <div class="bg-orange-500 col-span-4 col-end-1">A</div>
      <div class="bg-orange-500 col-span-4">A</div>
      <div class="bg-orange-500 col-span-4">A</div>
    </div>

    <div class="grid grid-rows-4 gap-4">
      <div class="bg-orange-500 row-span-2">A</div>
      <div class="bg-orange-500">A</div>
      <div class="bg-orange-500">A</div>
    </div>

    <div
      class="grid grid-cols-1 sm:grid-cols-4 grid-rows-1 sm:grid-rows-2 gap-4 my-2"
    >
      <div class="bg-orange-500">c</div>
      <div class="bg-orange-500">c</div>
      <div
        class="bg-orange-500 col-span-1 sm:col-span-2 row-span-1 sm:row-span-2"
      >
        B
      </div>
      <div class="bg-orange-500">c</div>
      <div class="bg-orange-500">c</div>
    </div>
  </body>
</html>
